<!-- Escreva um programa em JavaScript que exiba na tela o maior número
de um vetor -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 9</title>
</head>
<body>
    <script>

        var tamanho = parseInt(prompt("Digite o tamanho do vetor: "));
        var vetor = [];

        for (var i = 0; i < tamanho; i++){
        var num = parseInt(prompt("Digite o número " + (i + 1) + ":"));
        vetor.push(num);
        }

        var maiornum = vetor[0];

        for(var j =1; j < vetor.length; j++){
            if (vetor[j] > maiornum){
                maior = vetor[j];
            }
        }

        document.write("O maior número do vetor é: " + maior);
 
    </script>
</body>
</html>
